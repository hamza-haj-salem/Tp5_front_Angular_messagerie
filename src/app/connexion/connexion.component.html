
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" >
                       <small class="text-danger">{{msg}}</small>
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label>Username:</label><br>
                            <input name="username"  type="text"  class="form-control" [(ngModel)]= "u.username"/>
                        
                        </div>
                        <div class="form-group">
                            <label >Password:</label><br>
                            <input  name="password" type="password" class="form-control" [(ngModel)] = "u.password">
                        </div>
                        <div class="form-group">
                            <input name="submit" type="submit" class="btn btn-info btn-md" value="Connexion" (click)="cnx()">
                            <input name="submit" type="submit" class="btn btn-success " value="S'inscrire" (click)="inscrire()">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
